<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheddarChase</title>
    <link rel="stylesheet" href="/frontend/stylesheets/banner.css">
    <link rel="stylesheet" href="/frontend/stylesheets/login.css">
</head>
<body>
  <header>
        <div class="logo">
            <h1>CHEDDARCHASE</h1>
        </div>
  </header>
  <main> 
  <section>
        <div class="login-container">
            <h1>Create Account</h1>
            <p>Already Registered? <a href="https://jcaques.github.io/cheddarchase/Login.html" class="login">Login</a></p>
            <form>
                <input type="firstName" placeholder="First Name">
                <input type="lastName" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="DoB" placeholder="Date of Birth">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
    </main> 
</body>
